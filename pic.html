    <h3>
        Show a file-select field which allows
        multiple files to be chosen:
    </h3>
    <form action="/action_page.php" method="post" enctype="multipart/form-data">
        <label for="myfile">Select a file:</label>
        <input type="file"
               id="myfile"

               multiple="multiple" />

    </form>
